<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader board</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <section id="main">
      <div>
        <div class="title">
          <h2>Recent Scores</h2>
          <button class="baseBtn" type="button" name="refresh">Refresh</button>
        </div>
        <ul id="scoreList"></ul>
      </div>
      <form id="addScore">
        <h2 class="title">Add your score</h2>
        <input class="textBox" type="text" name="name" value="" placeholder="Your name" required>
        <input class="textBox" type="number" name="score" value="" placeholder="Your score" required>
        <input class="baseBtn" type="submit" name="submitScore" value="Submit">
      </form>
    </section>
  </body>
</html>
